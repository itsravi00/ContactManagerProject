<!doctype html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org" th:fragment = "layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  css, -->
  <link rel = "stylesheet" th:href="@{/css/style.css}" />

    <title th:text ="${title}">Base page</title>
  </head>
  <body>
   <!-- Navbar Start -->
   <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" th:href="@{/home}">Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#"><span th:text = "${user.name}"></span> </a>
      </li>
      <li class="nav-item">
        <a class="nav-link " th:href="@{/logout}">Logout</a>
      </li>
    </ul>
   
  </div>
</nav>
  <!--  Navbar End -->
  
  <!-- Start sidebar -->
  <div class="sidebar mt-2">
  
     <span onclick="toggleSidebar()" class = "crossbtn">&times;</span>
     <a href = "" th:href = "@{/user/index}"  class = "item"><i class="fas fa-home"></i>Home</a>
     <a href = "" th:href = "@{/user/view-contact}" class = "item"><i class="fas fa-id-card-alt"></i>View Contact</a>
     <a href = "" th:href = "@{/user/add-contact}" class = "item"><i class="fas fa-pencil-alt"></i>Add Contacts</a>
     <a href = "" th:href = "@{/user/profile}" class = "item"><i class="fas fa-user-circle"></i>Your Profile</a>
     <a href = "" class = "item"><i class="fas fa-cogs"></i>Setting</a>
     <a href = "" th:href = "@{/logout}" class = "item"><i class="fas fa-sign-out-alt"></i>Logout</a>
     <div class = "divider"> </div>
  </div>
  <!-- End Sidebar -->
  
  <!--Start content  -->
  <div class = "content mt-5">
  
  
  
      <i onclick="toggleSidebar()" class= "fas fa-bars m-3"></i>
      
      <!-- message box -->
      <div th:if = "${session.message}" class = "container text-center">
      
		  <div th:classapend = "${'alert + '+session.message.type}" class="alert alert-success" role="alert">
		  <span th:text = "${session.message.content}"></span>
		  </div>
  </div>
    <th:block th:text = "${#session.removeAttribute('message')}"></th:block>

   <div th:replace="${content}"></div>
   
   
  </div>
  <!--End Content  -->
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
  	<script th:src = "@{/js/common.js}"></script>
  </body>
</html>
