<!doctype html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org" th:fragment = "layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <!--  css, -->
  <link rel = "stylesheet" th:href="@{/css/style.css}" />

    <title th:text ="${title}">Base page</title>
  </head>
  <body>
   <!-- Navbar Start -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" th:href="@{/home}">Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link " th:href="@{/about}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/signin}" href="#">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " th:href="@{/signUp}">SignUp</a>
      </li>
    </ul>
   
  </div>
</nav>
  <!--  Navbar End -->
    <div th:replace="${content}"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
  	<script th:src = "@{/js/common.js}"></script>
  </body>
</html>
